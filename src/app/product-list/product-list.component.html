<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <!--* in routerLink, the first part is fixed but the second one is dynamic -->
    <a href="" [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  <button (click)="share(product.name)">Share</button>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</div>
